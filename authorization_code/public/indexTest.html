<!doctype html>
<html>

  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="spotify.css">
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" charset="utf-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-primary" type="button" name="Start Game" id="startGame">Start Game</button>
      </div>
      <div id="gameInterface">
        <h2>Guess that Tune</h2></div>
      <audio id="songSample" controls="controls">
        </audio>
      <button type="button" name="Play" id="playSample">Play</button>
    </div>




    <div>
      <h2>{{}}</h2>
    </div>

  </body>

</html>
